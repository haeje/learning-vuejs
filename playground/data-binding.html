<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <p v-bind:id="uuid" v-bind:class="uname">{{ message }}</p>

        const app = new Vue({
            el : '#app',
            data : {

                uuid : 'haja90',
                uname : 'nameClass'
            }
        })
    </script>
</body>
</html>
